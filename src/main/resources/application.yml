spring:
  application:
    name: tenant-platform
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/tenant_platform}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

app:
  security:
    jwt:
      secret: ${JWT_SECRET:ZmFrZXNlY3JldGtleTEyMzQ1Njc4OTA=}
      expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  cache:
    ttl-seconds: ${CACHE_TTL_SECONDS:300}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    org.springframework.security: INFO

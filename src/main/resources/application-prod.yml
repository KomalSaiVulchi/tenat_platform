spring:
  application:
    name: tenant-platform
  datasource:
    url: ${DATABASE_URL}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  data:
    redis:
      url: ${REDIS_URL}

server:
  port: ${PORT:8080}

app:
  security:
    jwt:
      secret: ${JWT_SECRET:ZmFrZXNlY3JldGtleTEyMzQ1Njc4OTA=}
      expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  cache:
    ttl-seconds: ${CACHE_TTL_SECONDS:300}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    org.springframework.security: INFO